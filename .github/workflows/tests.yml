name: Kotlin CI

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/automaton-concepts

jobs:
  Tests:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run test with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            test -i
          gradle-version: 7.4.2
